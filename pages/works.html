
<div class="all-works">
  <div class="container">
    <h2>All works</h2>

    <ul class="listWork">
      <li ng-repeat="artice in artices">
        <a ng-repeat="work in works" class="work" rel="{{work.id}}" ng-click="showW()" style="background-image: url(images/works/{{work.img}})" class="article-thumb">
           <div class="inner-work">
               <h3 class="name">{{work.name}}</h3>
           </div>
       </a>
      </li>
    </ul>

  </div>
</div>
